name: CI/CD for Market-react-ecommerce-main

on:
  push:
    branches:
      - main  # Change if you use a different branch

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 📦 Install Dependencies
        run: |
          cd /var/www/Market-react-ecommerce-main
          npm install

      - name: 🛠️ Build Project
        run: |
          cd /var/www/Market-react-ecommerce-main
          CI='' npm run build
          
      - name: 🔧 Install PM2 & Serve
        run: npm install -g pm2 serve

      - name: 🚀 Deploy with PM2
        run: |
          # Prepare deployment directory
          sudo mkdir -p /var/www/deploy-frontend

          # Copy static build to deploy directory
          sudo cp -r /var/www/Market-react-ecommerce-main/build/* /var/www/deploy-frontend/

          # Check if PM2 process exists, if yes then delete it
          if pm2 list | grep -q 'frontend-app'; then
            echo "🗑️ Removing existing PM2 process: frontend-app"
            pm2 delete frontend-app
          else
            echo "ℹ️ PM2 process 'frontend-app' not found, skipping delete"
          fi

          # Start the new process
          pm2 start ecosystem.config.js

          # Setup startup script
          sudo env PATH=$PATH:/home/ubuntu/.nvm/versions/node/v18.*/bin pm2 startup systemd -u $USER --hp $HOME

          # Save PM2 process list
          pm2 save
