name: Deploy Next.js App (Self-hosted)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Check PM2 Version
        run: pm2 -v

      - name: Install Dependencies
        run: yarn install

      - name: Build Next.js App (allow warnings)
        env:
          CI: false
        run: yarn build

      - name: List PM2 Processes (debugging)
        run: pm2 list

      - name: Start or Restart PM2 Process
        run: |
          pm2 describe web-techbolt > /dev/null 2>&1 || true
          if pm2 describe web-techbolt > /dev/null 2>&1; then
            echo "Process 'web-techbolt' exists. Restarting..."
            pm2 restart web-techbolt --update-env
          else
            echo "Process 'web-techbolt' not found. Starting new PM2 process with npx next start..."
            pm2 start --name web-techbolt -- npx next start -p 3000
          fi
          pm2 save
