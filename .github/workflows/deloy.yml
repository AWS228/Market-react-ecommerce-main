name: CI/CD for Market-react-ecommerce-main using Apache2

on:
  push:
    branches:
      - main  # Triggers only on push to main branch

jobs:
  deploy:
    runs-on: self-hosted  # GitHub self-hosted runner (your EC2)

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 📦 Install Dependencies
        run: |
          cd /var/www/Market-react-ecommerce-main
          npm install

      - name: 🛠️ Build React App
        run: |
          cd /var/www/Market-react-ecommerce-main
          CI='' npm run build

      - name: 🚀 Deploy to Apache2 Web Server
        run: |
          # Clear Apache's HTML directory (optional but safe)
          sudo rm -rf /var/www/html/*

          # Copy built static files to Apache public directory
          sudo cp -r /var/www/Market-react-ecommerce-main/build/* /var/www/html/

          # (Optional) Copy .htaccess for React Router
          if [ -f /var/www/Market-react-ecommerce-main/build/.htaccess ]; then
            sudo cp /var/www/Market-react-ecommerce-main/build/.htaccess /var/www/html/
          fi

          # Fix permissions so Apache can serve files
          sudo chown -R www-data:www-data /var/www/html

          # Restart Apache2 (optional)
          sudo systemctl restart apache2
